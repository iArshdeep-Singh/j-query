<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('button').on('click', function () {
        $('h2')
          .css("color", "crimson")
          .slideUp('slow')
          .slideDown('slow')
          .fadeOut('slow')
          .fadeIn('slow')
          .hide('slow')
          .show('slow')
          .fadeTo('slow', 0.5)
      })
    })
  </script>
</head>

<body>
  <center>
    <h2><a href="/html/01get.html">Next</a></h2>
  </center>

  <h1>Chaining</h1>
  <h2>Chaining allows us to run multiple jQuery methods (on the same element) within a single statement.</h2>
  <button>Click</button>
</body>

</html>
