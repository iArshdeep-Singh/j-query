<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#show-text').click(function () {
        $('#x').text($('#text').text())
      })
    })

    $(document).ready(function () {
      $('#show-html').click(function () {
        alert("HTML: " + $('#text').html())
      })
    })

    $(document).ready(function () {
      $('#show-value').click(function () {
        $('#xl').text($('[value]').val())
      })
    })
  </script>
</head>

<body>
  <center>
    <h2><a href="02set.html">Next</a></h2>
  </center>

  <h1>Get</h1>

  <h3 id="text" style="color: gray;"><b>text()</b> - Sets or returns the text content of selected elements</h3>
  <h2 id="x" style="color:cornflowerblue"></h2>
  <button id="show-text">Get text()</button>
  <button id="show-html">Get html()</button>
  <hr>
  <label>Name: </label>
  <input type="text" value="ArshdeepSingh">
  <h2 id="xl" style="color:crimson"></h2>
  <button id="show-value">Get val()</button>
</body>

</html>
